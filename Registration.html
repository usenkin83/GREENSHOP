<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="css/reset.css">
       <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div style="max-width: 500px; border: solid 2px black; margin: auto; padding: 50px 100px 0 100px">
    <h1 style="text-align: center; margin-bottom: 40px">
        <span style="color: black; font-size: 20px"> Login</span>
        <span style="color: #3d3d3d; font-size: 20px">I</span>
        <span style="color: #46a358; font-size: 20px"> Register </span>
    </h1>
    <h2 style="color: black; font-size: 13px; margin-bottom: 14px">Enter your and password to register</h2>
    <input type="text" name="name" style="width: 300px; height: 40px; border: solid 1px #EAEAEA;
           border-radius: 5px; padding-left: 14px; font-size: 14px;margin-bottom: 16px"
           placeholder="User name">
    <input type="email" name="email address" style="width: 300px; height: 40px; border: solid 1px #EAEAEA;
           border-radius: 5px; padding-left: 14px; font-size: 14px; margin-bottom: 16px"
           placeholder="Enter your email address">
    <input type="Password" name="Password" style="width: 300px; height: 40px; border: solid 1px #EAEAEA;
           border-radius: 5px; padding-left: 14px; font-size: 14px; margin-bottom: 16px"
           placeholder="Password">
    <input type="Password" name="Confirm Password" style="width: 300px; height: 40px; border: solid 1px #EAEAEA;
           border-radius: 5px; padding-left: 14px; font-size: 14px; margin-bottom: 41px"
           placeholder="Confirm Password">
    <button type="button" name="button" style=" width: 300px; height: 45px; background-color: #46a358;
           border-radius: 5px; margin-bottom: 32px">
        <span style="color: white; font-size: 16px">Register</span>
    </button>
    <p style="text-align: center; margin-bottom: 27px">
        <span style="color: black; font-size: 13px; ">Or register with</span>
    </p>
    <a href="https://www.google.com/" style="display: flex; text-decoration: none; width: 300px; height: 40px; border: solid 1px #EAEAEA;
           border-radius: 5px;  justify-content: center; align-items: center; margin-bottom: 15px">
        <img src="imagis/google.png" alt="images"/>Continue with Google</a>
    <a href="https://www.facebook.com/" style="display: flex; text-decoration: none; width: 300px; height: 40px; border: solid 1px #EAEAEA;
           border-radius: 5px; justify-content: center; align-items: center; margin-bottom: 40px">
        <img src="imagis/fecebook.png" alt="images"/>Continue with facebook</a>


    <p style="margin: 0 0 -2px -100px">
        <img src="imagis/color 46a358.gif" alt="images"/>
    </p>
</div>
</body>

</html>
